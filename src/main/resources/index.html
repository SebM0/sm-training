<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <title>Snail</title>
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script>
        function myFunction() {
            $.get("http://localhost:8080/snail?size="+ $('#in-size').val(), function(data) {
                //As soon as the browser finished downloading, this function is called.
                $('#demo').html(data);
            });
        }
    </script>
    <style type="text/css">
        table {
            border: medium solid #000000;
        }

        td, th {
            border: thin solid #6495ed;
        }
    </style>
</head>
<body>
<h1>Snail</h1>
<form name="subscribe" id="subscribe_frm" action="#">

    <label for="in-size">Snail size: </label><input type="text" name="size" id="in-size"/>

    <input type="button" name="submit" value="Submit"
           onclick="myFunction();"/>

</form>
<div>
    <p id="demo"></p>
</div>
</body>
</html>
